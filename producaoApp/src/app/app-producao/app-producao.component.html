<div class="card text-white text-center mb-5" style="background: #0A5C87;">
  <div class="card-header">
    <h2>Cadastrar Produção</h2>
  </div>
</div>





<div class="container mt-5" *ngIf="dadosCasdastrarProducao">
  <div class="row">
    <form [formGroup]="insertForm" >
      <div class="col-12">
        <!--[DISCPLINA]  -->
        <div class="form-group row">
          <select [ngClass]="{'is-invalid': insertForm.get('disciplina').errors && insertForm.get('disciplina').touched}"
          class=" form-control is-invalid" id="disciplina"  formControlName="disciplina">
            <option disabled value="">ESCOLHA UMA DISCIPLINA</option>
            <option *ngFor="let item of disciplinas" value={{item.id}}>
              {{item.nomeDisciplina + " - " + item.codigoDisciplina }}
            </option>
          </select>
          <div class="invalid-feedback">Disciplina é obrigatória</div>
        </div>
        <!-- fim [DISCIPLINA] -->
        
        <!--[TEMA]  -->
        <div class="form-group row">
          <select class="form-control" [ngClass]="{'is-invalid': insertForm.get('tema').errors && insertForm.get('tema').touched}" id="tema" formControlName="tema">
            <option disabled value="">ESCOLHA UM TEMA</option>
            <option *ngFor="let item of temas" value={{item.id}}>{{item.nomeTema}} </option>
          </select>
          <div class="invalid-feedback">Tema é obrigatório</div>
        </div>
        <!-- fim [TEMA] -->
        
        <!--[CONTEUDISTA]  -->
        <div class="form-group row">
          <select class="form-control" id="conteudista" formControlName="conteudista">
            <option disabled value="4">ESCOLHA UM CONTEUDISTA</option>
            <option *ngFor="let item of conteudistas" value={{item.id}}>{{item.nomeConteudista}}
            </option>
          </select>

        </div>
        
      </div>
      <!-- fim [CONTEUDISTA] -->
      
      <!-- [ÁREA] -->
      <div class="form-group row  pl-0">
        <div class="col-4">
          <select class="form-control" [ngClass]="{'is-invalid': insertForm.get('area').errors && insertForm.get('area').touched}" id="area" formControlName="area">
            <option disabled value="">ESCOLHA UMA ÁREA</option>
            <option *ngFor="let item of areas" value={{item.id}}>{{item.nomeArea}}</option>
          </select>
          <div class="invalid-feedback">Área é Obrigatória</div>
        </div>
        <!-- fim [ÁREA] -->
        
        <!-- [SUBÁREA] -->
        <div class="col-4">
          
          <select class=" form-control"  [ngClass]="{'is-invalid': insertForm.get('subarea').errors && insertForm.get('subarea').touched}" id="subArea" formControlName="subarea">
            <option disabled value="">ESCOLHA UMA SUB ÁREA</option>
            <option *ngFor="let item of subAreas" value={{item.id}}>{{item.nomeSubArea}}</option>
          </select>
          <div class="invalid-feedback">Sub Àrea é Obrigatória</div>

          
          
        </div>
        <!-- fim [SUBÁREA] -->
        
        <!-- [TIPO DE PRODUÇÃO] -->
        <div class="col-4">
          
          <select class=" form-control" [ngClass]="{'is-invalid': insertForm.get('producao').errors && insertForm.get('producao').touched}" id="producao" formControlName="producao">
            <option disabled value="">ESCOLHA UMA PRODUÇÃO</option>
            <option *ngFor="let item of producoes" value={{item.id}}>{{item.nomeTipoProducao}}
            </option>
          </select>
          <div class="invalid-feedback">Produção é Obrigatória</div>
          
        </div>
      </div>
      <!-- fim [TIPO DE PRODUÇÃO] -->

      <!-- [PRODUTO] -->
      <div class="form-group row  pl-0">
        <div class="col-4">
          
          <select class="form-control" [ngClass]="{'is-invalid': insertForm.get('produto').errors && insertForm.get('produto').touched}" id="produto" formControlName="produto">
            <option disabled value="">ESCOLHA UM PRODUTO</option>
            <option *ngFor="let item of produtos" value={{item.id}}>{{item.nomeProduto}}</option>
          </select>
          <div class="invalid-feedback">Produto é Obrigatório</div>
        </div>
        <!-- fim [PRODUTO] -->
        
        <!--  [ETAPA] -->
        <div class="col-4">
          <!-- <select class=" form-control" id="etapa">
            <option disabled value="">ESCOLHA UMA OPÇÃO</option>
            <option *ngFor="let item of etapasProducoes" value={{item.id}}>{{item.nomeEtapa}}
            </option>
          </select> -->
          
          <div class="form-group">
            <input type="text" class="form-control" id="etapa1" readonly="true" placeholder="NÃO INICIADA">
            
          </div>   
          
        </div>
        <div class="col-md-4">
          <button [routerLink]="['/listaProducao']" class="btn btn-primary" style="margin-left:5%;"><i
            class="fas fa-list"></i> Lista</button>
            <button [routerLink]="['']" class="btn btn-primary" style="margin-left:5%;"><i class="fas fa-arrow-left"></i>
              Voltar</button>
              <button type="button" [disabled]="!insertForm.valid" class="btn btn-primary" style="margin-left:5%;" (click)="incluir()">
              <span class="fas fa-save fa-1x"></span> Incluir
            </button>
            
          </div>
        </div>

      </form>
      <!-- fim [ETAPA] -->

      
      
      
      
    </div>
